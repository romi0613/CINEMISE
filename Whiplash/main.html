<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whiplash</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 🔙 뒤로가기 버튼 -->
  <a href="../../index.html" class="back-btn">← BACK</a>

  <div class="video-wrapper">
    <video id="backgroundVideo" autoplay loop playsinline muted>
      <source src="Whiplash.mp4" type="video/mp4" />
    </video>

    <div class="content-overlay">
      <div class="header-bar">
        <div class="premier-info">
          <span>Online Premier in</span>
          <div class="countdown">
            <div><strong>1</strong><span>Hours</span></div>
            <div><strong>47</strong><span>Minutes</span></div>
            <div><strong>28</strong><span>Seconds</span></div>
          </div>
        </div>
        <h1 class="logo">CineMise</h1>
        <div class="nav-links">
          <span>Unlimited Movies,<br>Endless Adventure</span>
          <button class="month-btn">Best of the Month</button>
        </div>
      </div>

      <button class="play-toggle" onclick="togglePlay()">⏸</button>
      <button class="sound-toggle" onclick="toggleMute()">🔇</button>

      <div class="left-info">
        <div>👁 182k</div>
        <div>⭐ 4.9</div>
        <div>👍 96k</div>
      </div>

      <div class="footer-info">
        <div class="title">
          <h2>WHIPLASH<br></h2>
          <h3>year<br>2014<h3>
        </div>
      </div>

           <div class="right-gallery">
        <a href="갤러리ex8/index.html" class="gallery-link">갤러리가기</a>

              <div class="gallery-thumbs">
                <img src="사진1.jpg" alt="scene1">
                <img src="사진2.png" alt="scene2">
                <img src="사진3.jpeg" alt="scene3">
              </div>
            </a>
            
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById('backgroundVideo');
    const playBtn = document.querySelector('.play-toggle');
    const soundBtn = document.querySelector('.sound-toggle');

    function togglePlay() {
      if (video.paused) {
        video.play();
        playBtn.textContent = "⏸";
      } else {
        video.pause();
        playBtn.textContent = "▶";
      }
    }

    function toggleMute() {
      video.muted = !video.muted;
      soundBtn.textContent = video.muted ? "🔇" : "🔊";
    }
  </script>
</body>
</html>
